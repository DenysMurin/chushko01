<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок сайта</title>
  </head>
  <body>
    <img src="./images/image-01.jpg" width="100%" height="100%" alt="bedroom" />
    <p><b>Маркированный</b> список</p>
    <ul>
      <li>element 1</li>
      <li>element 2</li>
      <li>element 3</li>
    </ul>
    <p><i>Упорядоченный</i> текст</p>
    <ol>
      <li>element 1</li>
      <li>element 2</li>
      <li>element 3</li>
    </ol>
    <a href="https://www.google.ru" target="_blank">link</a>
    <p>pay attention! <strong>придает важности тексту</strong></p>
    <b>просто делает жирнім</b>
    <p><em>Важное сообщение</em> текст</p>
    <p><mark>Поиск</mark> слова</p>
    <p><del>старая цена</del> <inc>новая цена</inc></p>
    <P><u>ошибка - подчеркивание</u></P>
  </body>
</html>
